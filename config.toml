base_url = "https://thecloudlet.github.io"
title = "The Cloudlet"
description = "Notes on compilers, systems programming, and functional programming"
theme = "abridge"
compile_sass = true
build_search_index = true

taxonomies = [
    {name = "tags", feed = true},
    {name = "categories", feed = true},
]

[markdown]
highlight_code = true
highlight_theme = "css" # Abridge uses CSS classes - overriding vars in extra.scss

extra_syntaxes_and_themes = []
render_emoji = false
external_links_target_blank = true
external_links_no_follow = false
external_links_no_referrer = false
smart_punctuation = false

[search]
index_format = "elasticlunr_json"
include_title = true
include_description = true
include_content = true

[extra]
stylesheets = ["abridge.css"]
author = "Yi-Ping Pan (Cloudlet)"
keywords = ["compiler", "llvm", "mlir", "c++", "haskell", "optimization"]
favicon_svg = "favicon.svg"
ogimage = "favicon.svg"
toc = true
google_analytics = "G-7FD091QMK9"

menu = [
    { name = "blog", url = "blog", slash = true },
    { name = "tags", url = "tags", slash = true },
    { name = "about", url = "about", slash = true },
]

menu_footer = [
    { url = "about", name = "about", slash = true },
]

github = "TheCloudlet"
linkedin = "yipingpan"

